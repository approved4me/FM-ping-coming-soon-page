<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <main>
    <article>

      <div class="top">
        <img src="./images/logo.svg" alt="">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscripe and get notified</p>

        <form id="form" class="form" action="">
          <div class="label">
            <input class="email" type="text" name="email" id="email" placeholder="Your email address...">
            <div class="error">Please provide a valid email</div>
          </div>
          <button class="submit" type="submit" aria-label="Submit">Notify Me</button>
          <div class="error">Please provide a valid email</div>
        </form>

      </div>
      <div class="dashboard">
        <img src="./images/illustration-dashboard.png" alt="">
      </div>

      <div class="social">
        <ul>
          <li><a href="#" aria-label="Social Icon Facebook"><i class="bi bi-facebook"></i></a></li>
          <li><a href="#" aria-label="Social Icon Twitter"><i class="bi bi-twitter"></i></a></li>
          <li><a href="#" aria-label="Social Icon Instagram"><i class="bi bi-instagram"></i></a></li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>

    </article>
  </main>





  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
